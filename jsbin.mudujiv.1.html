<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Catamaran:300|Exo+2:100|Josefin+Sans:300&display=swap" rel="stylesheet">
<style id="jsbin-css">
* { margin: 0; padding: 0; }
#clock {text-align: center;
        position: relative;
        bottom: -50%;
        font-family: 'Josefin Sans', sans-serif;
        font-size: 70px;
        margin-top: -35px;
        color: #ffffcc;}
html, body {height: 100%;}


</style>
</head>
<body>
  <div id="clock">  </div>

<script id="jsbin-javascript">
function colorClock () {
var date= new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (seconds < 10) {
  seconds = '0' + seconds;
}
if (hours < 10) {
  hours = '0' + hours;
}
var clockFace= hours +':' + minutes + ':' + seconds;
var hexColor = '#' + 'ff' + '00' + seconds;
document.getElementById('clock').innerHTML=clockFace;
setTimeout(function() {
  colorClock();
}, 1000);
document.body.style.background = hexColor;}
colorClock ();







</script>
</body>
</html>
